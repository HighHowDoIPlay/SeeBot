#File translated by forcefk
NotPremium=Este comando é apenas para usuários Premium. Devido à natureza do comando, ele __não__ pode ser concedido a um servidor inteiro. Desculpe pela inconveniência.
ServerAdded.Success=Seu apelido será atualizado automaticamente em `%arg1%` de hora em hora. Para desabilitar este recurso, selecione `remove` ao usar o comando `%arg0%`.
ServerAdded.Exists=O servidor `%arg1%` já está em sua lista de atualização. Para desabilitar este recurso, selecione `remove` ao usar o comando `%arg0%`.
ServerAdded.Fail=Ocorreu uma exceção desconhecida ao tentar adicionar o servidor. Se esse erro continuar acontecendo, por favor, deixe um relatório de bug no servidor de suporte.
ServerRemoved.Success=Seu apelido não será mais atualizado automaticamente em `%arg1%`. Para reativar este recurso, selecione `add` ao usar o comando `%arg0%`.
ServerRemoved.DoesntExist=O servidor `%arg1%` não está na sua lista de atualização. Para habilitar este recurso, selecione `add` ao usar o comando `%arg0%`.
ServerRemoved.Fail=Ocorreu uma exceção desconhecida ao tentar remover o servidor. Se esse erro continuar acontecendo, por favor, deixe um relatório de bug no servidor de suporte.